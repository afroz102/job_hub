{% extends 'base.html'%}
{% load static %}

{% block title %}<title> Login </title>{% endblock title %}


{% block content %}


<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
    style="background:url({% static 'assets/images/big/auth-bg.jpg' %}) no-repeat center center;">
    <div class="auth-box">
        <div id="loginform">
            <div class="logo">
                <span class="db"><img src="{% static 'assets/images/logos/logo-icon.png' %}" alt="logo" /></span>
                <h5 class="font-medium mb-3">Sign In to Admin</h5>
            </div>

            {% include 'partials/_flash_messages.html'%}

            <div class="row">
                <div class="col-12">
                    <form method="POST" action="" class="form-horizontal mt-3" id="loginform">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-envelope-square"></i>
                                </span>
                            </div>


                            <input class="form-control form-control-lg" type="email" name="email" value="{{data.email}}"
                                placeholder="Email" aria-label="email" aria-describedby="basic-addon1">

                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <!-- <input type="password" name="password" placeholder="Password" class="form-control"> -->
                            <input type="password" name="password" class="form-control form-control-lg"
                                placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                        </div>

                        <div class="form-group text-center">
                            <div class="col-xs-12 pb-3">
                                <button class="btn btn-block btn-lg btn-info" type="submit">Log In</button>
                            </div>
                        </div>

                        <div class="form-group row text-center">
                            <div class="col-md-12">
                                <div class="custom-control mx-auto ">
                                    <a href="{% url 'reset_password' %}" id="to-recover" class="text-dark">
                                        <i class="fa fa-lock mr-1"></i> Forgot password?</a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-0 mt-2">
                            <div class="col-sm-12 text-center">
                                Don't have an account?
                                <a href="{% url 'register' %}" class="text-info ml-1">
                                    <b>Sign Up</b>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>
</div>


{% endblock %}
