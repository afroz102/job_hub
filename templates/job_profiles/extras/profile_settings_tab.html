{% load static %}
<div class="tab-pane fade" id="profile_setting_tab" role="tabpanel" aria-labelledby="pills-setting-tab">
    <div class="card-body">
        <form action="" method="POST" class="form-horizontal form-material" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-12">First Name</label>
                        <div class="col-md-12">
                            {{userForm.first_name}}
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-md-12">Last Name</label>
                        <div class="col-md-12">
                            {{userForm.last_name}}
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="example-email" class="col-md-12">Email</label>
                        <div class="col-md-12">
                            {{userForm.email}}
                            <!-- <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line"
                                name="example-email" id="example-email"> -->
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-12">Phone No</label>
                        <div class="col-md-12">
                            {{userProfileForm.phone}}
                            <!-- <input type="text" placeholder="123 456 7890" class="form-control form-control-line"> -->
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-12">Age</label>
                        <div class="col-md-12">
                            {{userProfileForm.age}}
                            <!-- <input type="number" class="form-control form-control-line"> -->
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-12">Location</label>
                        <div class="col-md-12">
                            {{userProfileForm.location}}
                            <!-- <input type="text" class="form-control form-control-line"> -->
                        </div>
                    </div>
                </div>



                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-md-12">About Me</label>
                        <div class="col-md-12">
                            {{userProfileForm.about_me}}
                            <!-- <textarea rows="5" class="form-control form-control-line"></textarea> -->
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-md-12">Profile Image</label>
                        <div class="col-md-12">
                            {{userProfileForm.profile_img}}
                            <!-- <input type="text" class="form-control form-control-line"> -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button class="btn btn-success">Update Profile</button>
                </div>
            </div>

        </form>
    </div>
</div>
